<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN"
   "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">

<svg width="350px" height="300px" viewBox="0 0 350 300"
  xmlns="http://www.w3.org/2000/svg">
<title>Visualizing a cubic B&#xe9;zier Curve</title>
<desc>Diagram showing relationship between a cubic B&#xe9;zier Curve
and its control points.</desc>

<g transform="scale(1.5)" font-size="10">
  <g style="fill: gray; stroke: none;">
    <!-- endpoints -->
    <circle cx="20" cy="80" r="3"/>
    <circle cx="200" cy="120" r="3"/>

    <!-- control points -->
    <circle cx="50" cy="20" r="3"/>
    <circle cx="150" cy="60" r="3"/>
  </g>

<g style="fill: black; stroke: none;">
  <text x="20" y="50">a</text>
  <text x="97" y="32">a</text>
  <text x="180" y="90">a</text>
  <text x="63" y="42">b</text>
  <text x="137" y="65">b</text>
  <text x="100" y="53">c</text>
</g>

<g style="fill: none; stroke: gray;">
  <!-- control lines -->
  <path d="M 20 80, 50 20, 150 60, 200 120"/>
  <!-- connect the centers -->
  <path d="M 35 50, 100 40, 175 90"/>
  <!-- connect those centers -->
  <path d="M 67.5 45, 137.5 65.5"/>
</g>

<path d="M20 80 C 50 20, 150 60, 200 120"
  style="stroke: black; fill: none;"/>
</g>
</svg>
