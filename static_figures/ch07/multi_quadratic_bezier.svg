<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN"
   "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">

<svg width="500px" height="250px" viewBox="0 0 500 250"
  xmlns="http://www.w3.org/2000/svg">

<title>Quadratic polyb&#xe9;zier curve</title>
<desc>Diagram showing two connected B&#xe9;zier curves</desc>

<g transform="translate(200, 0)">
  <g style="fill: none; stroke: gray;">
    <path d="M 30 100  80 30 100 100"/>
    <path d="M55 65 90 65"/>

    <path d="M 100 100 130 65 200 80"/>
    <path d="M115 82.5 165 72.5"/>
  </g>

  <g style="fill: #bbbbbb;">
    <circle cx="30" cy="100" r="3"/>
    <circle cx="100" cy="100" r="3"/>
    <circle cx="200" cy="80" r="3"/>
    <circle cx="80" cy="30" r="3"/>
    <circle cx="130" cy="65" r="3"/>
  </g>
  <g style="stroke: black; fill: none;">
    <path d="M30 100 Q 80 30, 100 100, 130 65, 200 80"/>
  </g>
</g>

<line x1="220" y1="10" x2="220" y2="170" style="stroke: gray;"/>

<g transform="translate(0,0)" style="fill: none; stroke: black;">
  <path d="M30 100 Q 80 30, 100 100, 130 65, 200 80"/>
</g>

</svg>
