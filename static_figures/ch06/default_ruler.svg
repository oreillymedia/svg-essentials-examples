<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN"
    "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">

<svg id="body" width="200" height="200"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink">
<title>Default Rulers</title>

<!-- tick marks on horizontal axis -->
<defs>
<g id="hruler">
  <path d="M0 0 h110
    M0 0 v-10  M10 0 v-5 M20 0 v-10 M30 0 v-5  M40 0 v-10 M50 0 v-5
    M60 0 v-10 M70 0 v-5 M80 0 v-10 M90 0 v-5
    M100 0 v-10" style="fill: none;"/>
</g>

<g id="hgrid">
  <path d="M10 0 v110 M20 0 v110 M30 0 v110 M40 0 v110 M50 0 v110
    M60 0 v110 M70 0 v110 M80 0 v110 M90 0 v110 M100 0 v110"
    style="fill: none;"/>
</g>

<g id="htext">
  <g style="font-family: sans-serif; font-size: 8pt;
    stroke: none; text-anchor: middle;">
  <text x="0" y="-15">0</text> <text x="20" y="-15">20</text>
  <text x="40" y="-15">40</text> <text x="60" y="-15">60</text>
  <text x="80" y="-15">80</text> <text x="100" y="-15">100</text>
  </g>
</g>

<g id="vruler">
  <path d="M0 0 v110
    M0 0 h-10  M0 10 h-5 M0 20 h-10 M0 30 h-5  M0 40 h-10 M0 50 h-5
    M0 60 h-10 M0 70 h-5 M0 80 h-10 M0 90 h-5
    M0 100 h-10" style="fill: none;"/>
</g>

<g id="vgrid">
  <path d="M0 10 h110 M0 20 h110 M0 30 h110 M0 40 h110 M0 50 h110
    M0 60 h110 M0 70 h110 M0 80 h110 M0 90 h110 M0 100 h110"
    style="fill: none;"/>
</g>

<g id="grid">
  <use xlink:href="#hgrid"/>
  <use xlink:href="#vgrid"/>
</g>

<g id="vtext">
  <g transform="translate(0, 4)" style="font-family: sans-serif;
    font-size: 8pt; stroke: none; text-anchor: end;">
  <text x="-15" y="0">0</text> <text x="-15" y="20">20</text>
  <text x="-15" y="40">40</text> <text x="-15" y="60">60</text>
  <text x="-15" y="80">80</text> <text x="-15" y="100">100</text>
  </g>
</g>

<g id="vtext-upwards">
  <g transform="translate(0, 4)" style="font-family: sans-serif;
    font-size: 8pt; stroke: none; text-anchor: end;">
  <text x="-15" y="0">100</text> <text x="-15" y="20">80</text>
  <text x="-15" y="40">60</text> <text x="-15" y="60">40</text>
  <text x="-15" y="80">20</text> <text x="-15" y="100">0</text>
  </g>
</g>

<g id="default_axes">
  <use xlink:href="#hruler" style="stroke: black;"/>
  <use xlink:href="#hgrid" style="stroke: #cccccc;"/>
  <use xlink:href="#htext" style="fill: black;"/>
  <use xlink:href="#vruler" style="stroke: black;"/>
  <use xlink:href="#vgrid" style="stroke: #cccccc;"/>
  <use xlink:href="#vtext" style="fill: black;"/>
</g>

<g id="hruler2">
  <path d="M0 0 h220
    M0 0 v-10  M20 0 v-5 M40 0 v-10 M60 0 v-5  M80 0 v-10 M100 0 v-5
    M120 0 v-10 M140 0 v-5 M160 0 v-10 M180 0 v-5
    M200 0 v-10" style="fill: none;"/>
</g>


<g id="vruler2">
  <path d="M0 0 v220
    M0 0 h-10  M0 20 h-5 M0 40 h-10 M0 60 h-5  M0 80 h-10 M0 100 h-5
    M0 120 h-10 M0 140 h-5 M0 160 h-10 M0 180 h-5
    M0 200 h-10" style="fill: none;"/>
</g>

<g id="hgrid2">
  <path d="M20 0 v220 M40 0 v220 M60 0 v220 M80 0 v220 M100 0 v220
    M120 0 v220 M140 0 v220 M160 0 v220 M180 0 v220 M200 0 v220"
    />
</g>

<g id="vgrid2">
  <path fill="none" d="M0 20 h220 M0 40 h220 M0 60 h220 M0 80 h220
    M0 100 h220 M0 120 h220 M0 140 h220 M0 160 h220 M0 180 h220 M0 200 h220"
    style="fill: none;"/>
</g>

<g id="htext2" style="font-family: sans-serif; font-size: 8pt;
  stroke: none; text-anchor: middle;">
  <text x="0" y="-15">0</text> <text x="40" y="-15">20</text>
  <text x="80" y="-15">40</text> <text x="120" y="-15">60</text>
  <text x="160" y="-15">80</text> <text x="200" y="-15">100</text>
</g>

<g id="vtext2" transform="translate(0, 4)"
  style="font-family: sans-serif; font-size: 8pt; stroke: none;
  text-anchor: end;" >
  <text x="-15" y="0">0</text> <text x="-15" y="40">20</text>
  <text x="-15" y="80">40</text> <text x="-15" y="120">60</text>
  <text x="-15" y="160">80</text> <text x="-15" y="200">100</text>
</g>

<!-- mini double-scaled rulers -->

<g id="hruler2-partial">
  <path d="M0 0 h110
    M0 0 v-10  M20 0 v-5 M40 0 v-10 M60 0 v-5  M80 0 v-10 M100 0 v-5" 
    style="fill: none;"/>
</g>


<g id="vruler2-partial">
  <path d="M0 0 v110
    M0 0 h-10  M0 20 h-5 M0 40 h-10 M0 60 h-5  M0 80 h-10 M0 100 h-5"
    style="fill: none;"/>
</g>

<g id="htext2-partial" style="font-family: sans-serif; font-size: 8pt;
  text-anchor: middle;">
  <text x="0" y="-15">0</text> <text x="40" y="-15">20</text>
  <text x="80" y="-15">40</text>
</g>

<g id="vtext2-partial" transform="translate(0, 4)"
  style="font-family: sans-serif; font-size: 8pt; text-anchor: end;">
  <text x="-15" y="0">0</text> <text x="-15" y="40">20</text>
  <text x="-15" y="80">40</text>
</g>

<g id="hgrid2-partial">
  <path d="M20 0 v110 M40 0 v110 M60 0 v110 M80 0 v110 M100 0 v110"
    style="fill: none;"/>
</g>

<g id="vgrid2-partial">
  <path d="M0 20 h110 M0 40 h110 M0 60 h110 M0 80 h110 M0 100 h110"
    style="fill: none;"/>
</g>

</defs>

<use xlink:href="#default_axes" transform="translate(40,40)"/>
<text x="6" y="25" style="font-family: sans-serif;">px</text>
</svg>
